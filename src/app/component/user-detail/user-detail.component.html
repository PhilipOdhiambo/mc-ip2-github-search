

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="text-align: center;text-decoration:underline;">{{activeUser.userName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{activeUser.avatarUrl}}" alt="Photo of {{activeUser.userName}}">
    <mat-card-content style="text-align: center;">
    
      <p>Date Joinng Github: {{activeUser.joined}}</p>
      <p>Last Active Date: {{activeUser.lastActive}}</p>  
      

    </mat-card-content>
    <mat-card-actions>
      <button mat-button style="background-color: #3f51b5;color: white;" (click)="goToRepos()">GO TO REPOS PAGE</button>
    </mat-card-actions>
  </mat-card>
