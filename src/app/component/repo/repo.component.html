

<div class="container">
    <h1 appActiveUser class="mat-display-1">Name: {{activeUser.userName}} </h1>
    <div class="card-container">
        <mat-card class="card" *ngFor="let repo of activeUserRepos;let i=index">
            <p>REPO NAME: {{repo.repoName}}</p>
            <p>DESCRIPTION: {{repo.repoDescription}}</p>
            <p>LAST UPDATE: {{repo.repoLastUpdate|time}}</p>
            <a href="{{repo.repoUrl}}"> GOT TO REPOSITORY</a>
        </mat-card>

    </div>
</div>
